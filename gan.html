<!DOCTYPE html>
<html>
<head>
    <title>Generating GAN Images</title>
</head>
<body>
    <h2>Generating GAN Images</h2>
    <form id="ganForm" action="/run_command" method="post" enctype="multipart/form-data">
        <label for="targetImage">Select Target Image:</label>
        <input type="file" id="targetImage" name="targetImage" accept="image/jpeg, image/png">
        <input type="submit" value="Generate">
    </form>
    <div id="resultContainer">
        <h3>Result:</h3>
        <pre id="resultOutput"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
